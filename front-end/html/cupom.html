</head>
<body>

  <div class="menu-mobile">

    <h1>CUPONS</h1>
    </div>

        <div class="tickets">
      <img src="../assets/Cupom15.png" alt="Cupom 15%" data-desconto="15" class="cupom">
      <img src="../assets/Cupom20.png" alt="Cupom 20%" data-desconto="20" class="cupom">
      <img src="../assets/Cupom40.png" alt="Cupom 40%" data-desconto="40" class="cupom">
      <img src="../assets/Cupom50.png" alt="Cupom 50%" data-desconto="50" class="cupom">
      <img src="../assets/Cupom60.png" alt="Cupom 60%" data-desconto="60" class="cupom">
    </div>

    </div>
    

    <script>
  document.addEventListener('DOMContentLoaded', function () {
    const hamburger = document.querySelector('.hamburger');
    const menuMobile = document.querySelector('.menu-mobile');

    hamburger.addEventListener('click', function () {
      menuMobile.classList.toggle('active');
      hamburger.textContent = menuMobile.classList.contains('active') ? '✕' : '☰';
    });

    document.querySelectorAll('.menu-mobile a').forEach(link => {
      link.addEventListener('click', () => {
        menuMobile.classList.remove('active');
        hamburger.textContent = '☰';
      });
    });
  });
</script>
<script src="../js/cupom.js"></script>

</body>
</html>
